<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniSpaceRunner</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="row">
        <div id="col1">
            <img src="./images/Logo.png" class="logo"/>
            <p class="instrucciones"><strong>INSTRUCCIONES</strong>
                <br>
                <br>
                Debes ayudar al miniSpaceRunner a llegar a la Estacion Espacial Internacional!
                <br>
                <br>
                Salta sobre las plataformas para subir al espacio, y recuerda tener cuidado de no tocar los objetos voladores!
                <br>
                <br>
                <br>
                <br>
                <strong>CONTROLES</strong>
            </p>
            <div id="control">
                <p class="textocontrol1">Saltar</p>
                <div id="teclas">
                    <p class="textocontrol2">Desplazar<br>izquierda</p>
                    <img src="./images/P1_Controles.png" id="controles"/>
                    <p class="textocontrol2">Desplazar<br>derecha</p>
                </div>
            </div>
        </div>
        <div id="game-board">
         <canvas id="canvas" width="700" height="700"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
